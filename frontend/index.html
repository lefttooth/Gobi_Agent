<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>戈壁分类系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; }
        #map { width: 60vw; height: 100vh; }
        #chat { width: 40vw; height: 100vh; border-left: 1px solid #eee; display: flex; flex-direction: column; }
        #chat-log { flex: 1; overflow-y: auto; padding: 16px; }
        #chat-input { border-top: 1px solid #eee; padding: 8px; }
        #chat-input input { width: 80%; padding: 8px; }
        #chat-input button { padding: 8px 16px; }
        .coord-cursor { color: #0078ff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chat">
        <div id="chat-log"></div>
        <div id="chat-input">
            <input type="text" id="input-box" placeholder="请输入问题..." />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
